<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foamcastletales</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h3>foamcastletales</h3>

    <!-- Camera Input (zurichat) -->
    <div>
        <label for="cameraInput">Open Camera</label>
        <input
            type="file"
            id="cameraInput"
            accept="image/*"
            capture="environment"
        >
    </div>
    <div>
        <img id="preview" alt="Image preview" />
    </div>

    <!-- Take Picture-->
    <div>
        <video id="video" autoplay></video>
    </div>
    <div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="Captured photo will appear here">
    </div>
    <div>
        <button id="startCameraButton" onclick="startCamera()">Start Camera</button>
        <button id="captureButton">Take Photo</button>
    </div>

    <!-- Geolocation -->
    <div>
        <button onclick="getLocation()">Get Location</button>
    </div>
    <div id="geoLocation">
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
